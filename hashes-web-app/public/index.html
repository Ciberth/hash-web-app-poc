<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hashes webapp</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main class="table" id="customers_table">
        <section class="table__header">
		<h1>Hashes</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
        </section>
        <section class="table__body">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th> id <span class="icon-arrow">&UpArrow;</span></th>
                        <th> timestamp <span class="icon-arrow">&UpArrow;</span></th>
                        <th> name <span class="icon-arrow">&UpArrow;</span></th>
                        <th> md5sum <span class="icon-arrow">&UpArrow;</span></th>
                        <th> filename <span class="icon-arrow">&UpArrow;</span></th>
                        <th> filepath <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>
			<!-- dynamic -->

                </tbody>
            </table>
        </section>
    </main>
    <script src="js/script.js"></script>

</body>

</html>
